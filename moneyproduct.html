<script type="text/template" id="temp">
    {{each result as value i}}
        <div class="contain">
            <div class="cu-content">
                <h3 class="title">{{value.productName}}</h3>
                <h4>{{value.productPinkage}}</h4>
                <div class="productInfo">
                    <span class="mall">{{value.productFrom}}</span>
                    <span class="addTime" style="margin-right: 4px;">{{value.productTime}}</span>
                    <span class="author">{{value.productTips}}</span>
                </div>
                <div class="content clearfix">
                    <div class="picwrap">
                        {{#value.productImgSm}}
                    </div>
                    <div class="conn">
                        <p>{{value.productInfo}}</p>
                        <p></p>
                        <p>{{value.productInfo1}}</p>
                        <p></p>
                        <p>{{#value.productImgLg}}</p>
                        <p></p>
                    </div>
                    {{if value.productCity}}
                    <center>
                        <span class="s">
                            <div class="drop" style="display: block;">
                                {{#value.productCity}}
                            </div>
                        </span>
                    </center>
                    {{/if}}
                    <div class="golink">
                        <a href="javascript:;" target="_blank">前往购买</a>
                    </div>
                </div>
            </div>
            <div class="cu-content-wx" style="text-align: center; margin: 20px 10px;">
                <img src="images/mmbweixin2.png" alt=""/>
            </div>
            {{#value.productComment}}
        </div>
    {{/each}}

</script>
<script src="lib/template/template.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script>
    $(function () {
        var date = window.location.search;

        $.ajax({

            url: "http://139.199.157.195:9090/api/getmoneyctrlproduct" + date,
            success: function (info) {
                $(".gnzk-main").append(template("temp", info));
                var productName = $('.title')[0].innerHTML.slice(0, 8) + '...';
                //var productName = /^：\w+/.exec($('.title')[0].innerHTML).slice(1, 8) + '...';
                //var productName = /\S/.exec($('.title')[0].innerHTML.replace(/：/,' ')).slice(0, 8) + '...';
                //console.log(/^\：\w+/.exec($('.title')[0].innerHTML));
                $('.productName')[0].innerHTML = productName;
            }
        })
    })

</script>
</body>
